<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Server</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form onsubmit="return false;" method="POST">
            <div class="row d-flex space-between">
                <div class="d-flex align-center">
                    <div class="label">PLZ</div>
                    <input id="plz" min="0" name="plz" placeholder="PLZ eingeben..." type="number" onkeyup="findCity()">
                </div>
                <div class="d-flex align-center">
                    <div class="label">Stadt</div>
                    <input id="city" name="city" placeholder="Stadt" class="w-400" type="text">
                </div>
            </div>
            <div class="row d-flex space-between">
                <div class="d-flex align-center">
                    <div class="label">Straße</div>
                    <input list="streets" id="street" name="street" class="w-400" placeholder="Straße eingeben..." type="search" autocomplete="off"
                        onkeyup="findStreet(plz.value)">
                </div>
                <div class="d-flex align-center">
                    <div class="label">Hausnummer</div>
                    <input id="housenumber" min="1" name="" placeholder="HausNr." type="number">
                </div>
            </div>
            <div class="row d-flex align-center full-width">
                <div class="label">Land</div>
                <input class="full-width" value="De - Deutschland" disabled>
            </div>
            <!-- <input type="submit" class="btn"> -->
            <datalist id="streets"></datalist>

        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
